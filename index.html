<!DOCTYPE html>
<html lang="pt">
<head>

    <title>Versículo aleatório</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: monospace, Arial, Helvetica, sans-serif;
            color: black;
            
            display: flex;
            justify-content: center;
        }

        .dailyVerses.bibleText::before, .dailyVerses.bibleText::after {
            content: "\"";
        }
        .dailyVerses.bibleVerse {
            text-align: end;
            margin-top: .5em;
        }
        .dailyVerses.bibleVerse a{
            color: black;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: rgb(255, 25, 25);
            }

            body, #dailyVersesWrapper, .dailyVerses.bibleText, .dailyVerses.bibleVerse a{
                color: white;
            }
        }
    </style>

</head>
<body>
    
    <div id="dailyVersesWrapper" style="color: black;"></div>
    <script async defer src="https://dailyverses.net/get/verse.js?language=nvi-pt"></script>

</body>
</html>
